<div class="main">
  <aside class="main_menu" [class.main_menu_open]="isMenuOpen()">
    <h2 class="main_menu_title">MENU</h2>
    <nav class="main_menu_list">
      <a class="main_menu_list_link" routerLink="/" routerLinkActive="active">
        <i class="fa-brands fa-slack me-2"></i>
        <span>Dashboard</span>
      </a>
      <a
        class="main_menu_list_link"
        routerLink="/products"
        routerLinkActive="active"
      >
        <i class="fa-brands fa-slack me-2"></i>
        <span>Products</span>
      </a>
      <a
        class="main_menu_list_link"
        routerLink="/clients"
        routerLinkActive="active"
      >
        <i class="fa-brands fa-slack me-2"></i>
        <span>Clients</span>
      </a>
    </nav>
  </aside>

  <div class="main_content" [class.main_content_marging_left]="isMenuOpen()">
    <header class="main_content_header">
      <div (click)="openCloseMenu()">
        <i class="fa-solid fa-bars fs-1 me-3"></i>
      </div>
      <h1 class="main_content_header_title">Map Zero</h1>
      <span class="main_content_spacer"></span>
      <div class="user">
        <i class="fa-solid fa-user"></i>
        <span>Username</span>
      </div>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>

    <div class="main_content_spacer"></div>

    <!-- <footer class="footer box">
      <p>&copy; 2025 Map Soluciones</p>
    </footer> -->
  </div>
</div>
